<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculador IMC - Matheus Andrade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   

    <div id="caixa">
        <h2>Calculadora IMC</h2>
        
        <div id="formulario">
        <form onsubmit="return calcularIMC(event)">
            <div class="entradas">
                <label for="altura">Digite sua altura</label>
                <input type="text" id="altura">
            </div>
            
            <div class="entradas">
                <label for="peso">Digite seu peso</label>
                <input type="text" id="peso" >
            </div>

            <input id="calcular" type="submit" value="Calcular" >
        </form>

        <div>
            <p id="resultado">IMC:</p>
        </div>
    </div>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
